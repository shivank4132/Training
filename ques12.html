<form class="form1" action="">

    <div> <p style="background-color: gray; height: 50px; border-top-right-radius: 9px; border-top-left-radius: 9px; font-size: large; padding-left: 20px;padding-top: 10px;"> <strong>Bug Report</strong></p></div>

    <div class="form-group">
        <label for="title" style="margin-left: 20px;">Title:*</label>
        <input type="text" class="form-control" id="title" style="margin-left: 20px; width: 400px;">
      </div>

      <div class="form-group">
        <label for="description" style="margin-left: 20px;">Description:*</label>
        <textarea name="" id="description" cols="45" rows="3" style="margin-left: 20px;"></textarea>
        
      </div>
      <div class="form-group">
        <label for="title" style="margin-left: 20px;">Operating System:*</label>
        <select class= "lists" >
            <option value = "1">Windows</option>
            <option value = "2">Ios</option>
            <option value = "3">Linux</option>
            <option value = "4">Doc</option>
          </select>
      </div>
      <div class="form-group">
          <label for="title" style="margin-left: 20px;">Product:*</label>
          <select class= "lists" >
            <option value = "1">Formoid</option>
            <option value = "2">Desktop</option>
            <option value = "3">Mobile</option>
            <option value = "4">Embedded</option>
          </select>
        </div>
   
      <div class="form-group">

        <label for="version" style="margin-left: 20px;"> Version:*</label>
            <input type="text" class="form-control"  id="version" style="margin-left: 20px; width: 90px;">
      </div>

        <div class="form-group">
            <label for="license" style="margin-left: 20px;">License:</label>

            <p><span  style="margin-left: 20px;"><input type="radio" name="license" id="license">Free</span>
            <span style="margin-left: 200px;"><input type="radio" name="license" id="lic">Businness</span></p></div>

            <div class="form-group">

                <label for="title" style="margin-left: 20px;">Severity:</label>
                <select class= "lists" >
                  <option value = "1">Critical</option>
                  <option value = "2">Medium</option>
                  <option value = "3">Fatal</option>
                  <option value = "4">Minute</option>
                </select>

            </div>

            <div class="form-group">

                    <label for="file" style="margin-left: 20px;">Attachments:</label>
                <input type="file" name="file" id="file" class="form-control" style="margin-left: 20px; width: 400px;">
            </div>
        

            <div class="div-end"><Button class="button"> Send</Button></div>
    </form>
