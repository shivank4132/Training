<h3>Directive Solution</h3>

<button (click)="show=!show">Click</button>

<div *ngIf=show>I am here. Click on the button to hide me.</div>

<div [ngClass]="{'first':show,'second':!show}">Some date to be tested for classes.</div>

<li *ngFor="let number of numbers">{{number}}</li>


<input type="text" [(ngModel)]='name'>
<p>{{name}}</p>

<p textChange></p>
